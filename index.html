<!DOCTYPE html>
<html>
  <head>
    <title>Mad Lib</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Mad Lib</h1>
    <hr />
    <p>
      Fill the inputs below and then click the button to make your own phrase.
    </p>
    <p>Enter a family member: <input type="text" id="member" /></p>
    <p>Enter a plural noun: <input type="text" id="noun" /></p>
    <p>Enter an action: <input type="text" id="verb" /></p>
    <p>Enter a location: <input type="text" id="location" /></p>
    <button id="btn">Mad Lib</button>
    <hr />
    <p id="Lib-out"></p>
  </body>
</html>
